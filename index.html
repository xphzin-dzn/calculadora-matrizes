<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Calculadora de Matrizes</title>
    <link rel="icon" type="image/png" href="img/matriz.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            overflow-x: hidden;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }

        a:hover {
            color: #0056b3;
        }

        button {
            padding: 12px 24px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(145deg, #0056b3, #004494);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #ffffff;
            padding: 10px 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            a {
                font-size: 16px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Menu - Calculadora de Matrizes</h1>
        <ul>
            <li><a href="calculadoras/calculadora.html">Calculadora de Matrizes</a></li>
            <li><a href="calculadoras/calculadora_inversa.html">Calculadora de Matriz Inversa</a></li>
            <li><a href="calculadoras/matriz_identidade.html">Gerar Matriz Identidade</a></li>
            <li><a href="calculadoras/matriz_triangular.html">Matriz Triangular</a></li>
            <li><a href="calculadoras/sobre.html">Sobre Matriz Identidade</a></li>
        </ul>
    </div>
    <footer>
        <p>&copy; Membros: Pedro Oliveira, Greice Pereira, Mauro Rosa, Rafaela Prietsch e Gabriel Castro | Turma 3C</p>
    </footer>
</body>

</html>
