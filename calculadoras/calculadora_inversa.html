<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matriz Inversa</title>
    <link rel="icon" type="image/png" href="img/matriz.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Matriz Inversa</h1>
        <div id="matrix-dimensions">
            <h2>Qual será o formato de sua matriz?</h2>
            <div>
                <label for="rows">Linhas:</label>
                <input type="number" id="rows" min="1" max="3" />
                <label for="cols">Colunas:</label>
                <input type="number" id="cols" min="1" max="3" />
            </div>
            <button onclick="setMatrixDimensions()">Definir Formato</button>
        </div>
        <div id="matrix-inputs" style="display:none;">
            <div>
                <h2>Matriz</h2>
                <div id="matrix"></div>
            </div>
        </div>
        <div class="operations" style="display:none;">
            <button onclick="calculate()">Calcular Inversa</button>
        </div>
        <div class="result" style="display:none;">
            <h2>Resultado</h2>
            <pre id="result"></pre>
            <button class="back-button" onclick="goBackToStart()">Voltar ao Início</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Calculadora de Matrizes. Todos os direitos reservados.</p>
    </footer>
    <script src="script_inversa.js"></script>
</body>
</html>
