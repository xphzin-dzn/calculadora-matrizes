<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Matriz Identidade</title>
    <link rel="icon" type="image/png" href="../img/matriz.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            overflow-x: hidden;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            margin: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        h2 {
            font-size: 20px;
            color: #555;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .matrix-row {
            display: flex;
            justify-content: center;
            margin: 5px 0;
        }

        .matrix-col {
            width: 50px;
            padding: 5px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .operations {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result {
            margin-top: 20px;
        }

        pre {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: white;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            label,
            input[type="number"] {
                font-size: 12px;
            }

            input[type="number"] {
                width: 50px;
                padding: 3px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .matrix-col {
                width: 40px;
                padding: 3px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerar Matriz Identidade</h1>
        <div id="identity-dimensions">
            <label for="order">Ordem da Matriz:</label>
            <input type="number" id="order" min="1" max="10" />
            <button onclick="generateIdentityMatrix()">Gerar Matriz Identidade</button>
            <button onclick="window.history.back()">Voltar</button>
        </div>
        <div class="result" id="result" style="display:none;">
            <h2>Resultado</h2>
            <pre id="result-content"></pre>
            <button class="back-button" onclick="goBack()">Voltar</button>
        </div>

    </div>
    <script>
/* Pega a ordem e cria */
        function generateIdentityMatrix() {
            const order = document.getElementById('order').value;

            if (!order || order < 1 || order > 10) {
                alert("Por favor, insira uma ordem vÃ¡lida entre 1 e 10.");
                return;
            }

            const identityMatrix = createIdentityMatrix(order);
            displayResult(identityMatrix);
        }
/* Joga na tela*/
        function displayResult(matrix) {
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('result-content');
            resultContent.innerText = matrix.map(row => row.join('\t')).join('\n');
            resultDiv.style.display = 'block';
        }
/* Cria a Matriz Identidade */
        function createIdentityMatrix(order) {
            const identity = [];
            for (let i = 0; i < order; i++) {
                const row = [];
                for (let j = 0; j < order; j++) {
                    row.push(i === j ? 1 : 0);
                }
                identity.push(row);
            }
            return identity;
        }

        function goBack() {
            document.getElementById('result').style.display = 'none';
            document.getElementById('identity-dimensions').style.display = 'block';
        }
    </script>
</body>

</html>
